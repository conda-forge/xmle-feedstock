{% set name = "xmle" %}
{% set version = "0.1.23" %}
{% set checksum = "462bd5841b8877439d7216c3e3c5e1c15b06c914c6efb4a88012c55d1626f309" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jpn--/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas

test:
  imports:
    - xmle

about:
  home: https://github.com/jpn--/xmle
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: xml extension for generating neatly formatted HTML output from a variety of object types
  dev_url: https://github.com/jpn--/xmle

extra:
  recipe-maintainers:
    - jpn--
